<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<meta name="description" content="Chat App :)" />
		<title>Chat</title>
		<link rel="icon" href="favicon.jpg" type="image/jpg" />
		<script
			type="text/javascript"
			src="https://cdn.scaledrone.com/scaledrone.min.js"
		></script>
    <link rel="stylesheet" href="/style.css">
		<script src="/script.js" type="text/javascript" defer></script>
	</head>

	<body>
		<h1 style="background-color: DodgerBlue; text-align: center">TheChatApp</h1>
		<h3 style="background-color: DodgerBlue; text-align: center">
			This is where you can chat :D Check the rules., Check out the discord !
			<a href="https://discord.gg/B5Yn9FdR" target="_blank">Discord</a>Staff:
			MainDev(Main Developer, matthew) HeadAdmin: Timothy Jeffr3y(moderator),
			Idea-Creator: Eric
		</h3>
		<div class="members-count">-</div>
		<div class="members-list">-</div>
		<div class="messages"></div>
		<form
			class="message-form"
			onsubmit="return false;"
			oncontextmenu="return true"
		>
			<input
				class="message-form__input"
				placeholder="Type a message.."
				type="text"
				maxlength="100000"
				contenteditable
				spellcheck="true"
			/><input class="message-form__button" value="Send" type="submit" />
		</form>

		<br /><a target="_blank" rel="noopener" href="desc.html" class="aaaa"
			>Commands</a
		><br /><a
			target="_blank"
			rel="noopener"
			href="rules.html"
			class="aaaa"
			rel="noopener"
			>Rules</a
		><br /><br />
		<div id="butttons">
			<button class="abutton" onclick="backgroundRed()">Red Background</button
			>&nbsp &nbsp &nbsp
			<button class="abutton" onclick="backgroundYellow()">
				Yellow Background</button
			>&nbsp &nbsp &nbsp
			<button class="abutton" onclick="backgroundBlue()">
				Regular Background</button
			>&nbsp &nbsp &nbsp
			<button class="abutton" onclick="backgroundGreen()">
				Green Background</button
			>&nbsp &nbsp &nbsp
			<button class="abutton" onclick="backgroundGrey()">
				Snowy Background</button
			>&nbsp &nbsp &nbsp
			<button class="abutton" onclick="backgroundBlack()">Dark Mode</button>
		</div>
		<br /><br /><button onclick="leave()" class="looksnicesoyeah">Leave</button
		><br /><br /><button
			onclick="askNotificationPermission()"
			class="looksnicesoyeah"
		>
			go dnd
		</button>
	</body>
</html>
